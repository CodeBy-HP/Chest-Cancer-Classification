<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chest Cancer Classification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-3">
                ü´Å Chest Cancer Classification
            </h1>
            <p class="text-gray-600 text-lg">
                AI-powered analysis of chest CT scans for Adenocarcinoma detection
            </p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12">
            <!-- Upload Area -->
            <div id="uploadArea" class="border-3 border-dashed border-indigo-300 rounded-xl p-12 text-center cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 transition-all duration-300 mb-6">
                <input type="file" id="fileInput" accept="image/*" class="hidden">
                <svg class="mx-auto h-16 w-16 text-indigo-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <p class="text-xl font-semibold text-gray-700 mb-2">Click to upload or drag and drop</p>
                <p class="text-sm text-gray-500">PNG, JPG, JPEG up to 10MB</p>
            </div>

            <!-- Preview Section -->
            <div id="preview" class="hidden mb-6">
                <div class="relative">
                    <img id="previewImage" class="w-full max-h-96 object-contain rounded-lg shadow-lg" alt="Preview">
                    <button id="removeBtn" class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white rounded-full p-2 shadow-lg transition-colors">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <p id="filename" class="text-sm text-gray-600 text-center mt-3"></p>
            </div>

            <!-- Predict Button -->
            <button id="predictBtn" disabled class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-bold py-4 px-8 rounded-xl transition-all duration-300 transform hover:scale-105 disabled:transform-none shadow-lg">
                Analyze Image
            </button>

            <!-- Loading -->
            <div id="loading" class="hidden text-center py-8">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-indigo-200 border-t-indigo-600"></div>
                <p class="text-gray-600 mt-4 font-medium">Analyzing image...</p>
            </div>

            <!-- Results -->
            <div id="result" class="hidden mt-6 p-6 rounded-xl"></div>
        </div>


    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        const filename = document.getElementById('filename');
        const predictBtn = document.getElementById('predictBtn');
        const removeBtn = document.getElementById('removeBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('bg-indigo-50', 'border-indigo-500');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('bg-indigo-50', 'border-indigo-500');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('bg-indigo-50', 'border-indigo-500');
            handleFile(e.dataTransfer.files[0]);
        });

        removeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            resetUpload();
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                filename.textContent = file.name;
                preview.classList.remove('hidden');
                predictBtn.disabled = false;
                result.classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        function resetUpload() {
            selectedFile = null;
            fileInput.value = '';
            preview.classList.add('hidden');
            predictBtn.disabled = true;
            result.classList.add('hidden');
        }

        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            predictBtn.disabled = true;
            loading.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    const isNormal = data.prediction === 'Normal';
                    result.className = `mt-6 p-6 rounded-xl ${isNormal ? 'bg-green-50 border-2 border-green-400' : 'bg-red-50 border-2 border-red-400'}`;
                    result.innerHTML = `
                        <div class="text-center">
                            <div class="text-5xl mb-3">${isNormal ? '‚úÖ' : '‚ö†Ô∏è'}</div>
                            <h3 class="text-2xl font-bold ${isNormal ? 'text-green-700' : 'text-red-700'} mb-2">
                                ${data.prediction}
                            </h3>
                            <p class="${isNormal ? 'text-green-600' : 'text-red-600'}">
                                ${isNormal ? 'No signs of cancer detected' : 'Adenocarcinoma cancer detected'}
                            </p>
                        </div>
                    `;
                    result.classList.remove('hidden');
                } else {
                    throw new Error(data.detail || 'Prediction failed');
                }
            } catch (error) {
                result.className = 'mt-6 p-6 rounded-xl bg-red-50 border-2 border-red-400';
                result.innerHTML = `
                    <div class="text-center text-red-700">
                        <div class="text-4xl mb-3">‚ùå</div>
                        <h3 class="text-xl font-bold mb-2">Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                result.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
                predictBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
